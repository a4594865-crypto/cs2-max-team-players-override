name: Build and Release CS2 Plugin

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      # 4. 改用 publish 指令並強制指定輸出到 ./publish 資料夾
      - name: Publish Plugin
        run: dotnet publish --configuration Release --no-restore -o ./publish

      # 5. 清理非必要檔案（選用，確保下載包只有 DLL）
      - name: Cleanup Non-DLL files
        run: |
          find ./publish -type f ! -name "*.dll" -delete

      # 6. 直接上傳 ./publish 目錄
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MaxTeamPlayersOverride-Build-v${{ github.run_number }}
          path: ./publish/

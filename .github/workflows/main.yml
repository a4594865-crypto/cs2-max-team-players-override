# 5. 只清理對運行無關的檔案 (例如 pdb 偵錯檔或 xml 文檔)
      - name: Cleanup Non-essential files
        run: |
          find ./publish -type f -name "*.pdb" -delete
          find ./publish -type f -name "*.xml" -delete

      # 6. 上傳 publish 目錄 (這時裡面會保留 dll, deps.json, runtimeconfig.json)
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MaxTeamPlayersOverride-v${{ github.run_number }}
          path: ./publish/

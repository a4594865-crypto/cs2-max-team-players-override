name: Build and Release CS2 Plugin

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      # 4. 執行發佈
      - name: Publish Plugin
        run: dotnet publish --configuration Release --no-restore -o ./publish

      # 5. 【關鍵修改】精確清理：只保留官方三件套
      # 刪除所有 pdb (偵錯檔) 和 xml (說明檔)
      # 並且刪除除了主程式以外的所有 dll，因為伺服器已經內建了這些零件
      - name: Cleanup Non-essential files
        run: |
          find ./publish -type f -name "*.pdb" -delete
          find ./publish -type f -name "*.xml" -delete
          find ./publish -type f -name "*.dll" ! -name "MaxTeamPlayersOverride.dll" -delete

      # 6. 上傳結果
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MaxTeamPlayersOverride-v${{ github.run_number }}
          path: ./publish/

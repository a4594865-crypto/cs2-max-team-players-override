name: Build and Release CS2 Plugin

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      # 4. 執行發佈指令
      - name: Publish Plugin
        run: dotnet publish --configuration Release --no-restore -o ./publish

      # 5. 【關鍵修改】精確清理：只刪除 .pdb (偵錯檔) 和 .xml (說明檔)
      # 這樣會幫你保留 .dll, .deps.json, .runtimeconfig.json 這官方 3 寶
      - name: Cleanup Non-essential files
        run: |
          find ./publish -type f -name "*.pdb" -delete
          find ./publish -type f -name "*.xml" -delete

      # 6. 上傳結果
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MaxTeamPlayersOverride-v${{ github.run_number }}
          path: ./publish/
